<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="jsscript6.js"></script>
    <style>
        nav {
            display: flex;
        }

        nav a {
            display: inline-block;
            padding: 0.2em;
            border: 1px solid blue;
            border-radius: 0.5em;
            margin-right: 3em;
        }

        #even {
            display: none;
        }

        #odd {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://www.google.com">Länk 1</a>
        <a href="https://www.wikipedia.org">Länk 2</a>
        <a href="https://www.youtube.com">Länk 3</a>
    </nav>

    <div id="even">
        Even link
    </div>
    <div id="odd">
        Odd link
    </div>

    <nav>
        <a href="https://www.google.com">Länk 4</a>
        <a href="https://www.wikipedia.org">Länk 5</a>
        <a href="https://www.1177.se">Länk 6</a>
    </nav>
</body>
</html>
